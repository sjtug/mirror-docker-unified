log file = /dev/stdout
use chroot = yes
max connections = 4
refuse options = checksum
strict modes = no
motd file = /etc/rsync/motd

[fedora-secondary]
path = /srv/nfs27T/fedora-secondary
comment = "Fedora Secondary"
read only = true

[openeuler]
path = /srv/nfs27T/openeuler
comment = "openEuler"
read only = true

[termux]
path = /srv/nfs27T/termux
comment = "Termux packages"
read only = true
