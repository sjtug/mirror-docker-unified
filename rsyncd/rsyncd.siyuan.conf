log file = /dev/stdout
use chroot = yes
max connections = 4
strict modes = no
motd file = /etc/rsync/motd

[fedora]
path = /srv/disk1/fedora
comment = "Fedora"
read only = true

[fedora-secondary]
path = /srv/disk1/fedora-secondary
comment = "Fedora Secondary"
read only = true

[debian]
path = /srv/disk1/debian
comment = "Debian"
read only = true

[openeuler]
path = /srv/disk1/openeuler
comment = "openEuler"
read only = true

[opensuse]
path = /srv/disk3/opensuse
comment = "openSUSE"
read only = true
