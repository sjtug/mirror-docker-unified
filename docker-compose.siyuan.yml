services:
  caddy:
    container_name: siyuan-caddy
    volumes:
      - "/mnt/disk1:/srv/disk1:ro"
      - "/mnt/disk2:/srv/disk2:ro"
      - "/mnt/disk3:/srv/disk3:ro"
      - "./caddy/Caddyfile.siyuan:/etc/caddy/Caddyfile:ro"
      - "/etc/ssl/certs/ftp_sjtu:/etc/ssl/certs/ftp_sjtu:ro"
    mem_limit: 20G
    memswap_limit: 20G

  lug:
    container_name: siyuan-lug
    volumes:
      - "/mnt/disk1:/srv/disk1"
      - "/mnt/disk2:/srv/disk2"
      - "/mnt/disk3:/srv/disk3"
      - "./config.siyuan.yaml:/config.yaml:ro"
    environment:
      MIRROR_CLONE_SITE: "mirror.sjtu.edu.cn"
    mem_limit: 20G
    memswap_limit: 20G

  logspout:
    container_name: siyuan-logspout
    command: syslog+tcp://tunnel:5004

  cadvisor:
    container_name: siyuan-cadvisor

  clash:
    container_name: siyuan-clash
    ports:
      - 127.0.0.1:8080:8080

  mirror-intel:
    container_name: siyuan-mirror-intel
    volumes:
      - "/mnt/disk2/mirror-intel-cache:/mnt/cache"
    mem_limit: 15G
    memswap_limit: 15G

  tunnel:
    container_name: siyuan-tunnel
    restart: unless-stopped
    image: v2ray/official
    expose:
      - 5003
      - 5004
      - 5005
    ports:
      - "127.0.0.1:5005:5005"
    networks:
      - tunnel-net
    volumes: 
      - "./secrets/v2ray.json:/etc/v2ray/config.json:z,ro"
    logging:
      options:
        max-size: "4M"
        max-file: "20"
    ulimits:
      nofile:
        soft: 80000
        hard: 120000
    mem_limit: 2G
    memswap_limit: 2G

  rsyncd:
    container_name: siyuan-rsyncd
    volumes:
      - ./rsyncd/rsyncd.siyuan.conf:/etc/rsyncd.conf:ro
      - /mnt/disk1:/srv/disk1:ro
      - /mnt/disk2:/srv/disk2:ro
      - /mnt/disk3:/srv/disk3:ro
      - ./rsyncd/motd.siyuan:/etc/rsync/motd:ro
    blkio_config:
      weight: 10
      device_read_bps:
        - path: /dev/vdb
          rate: '10mb'
        - path: /dev/vdc
          rate: '10mb'
        - path: /dev/vdd
          rate: '10mb'
      device_read_iops:
        - path: /dev/vdb
          rate: 20
        - path: /dev/vdc
          rate: 20
        - path: /dev/vdd
          rate: 20

  git-backend:
    container_name: siyuan-git-backend
    volumes:
      - "/mnt/disk2/git:/git:z"
    mem_limit: 1G
    memswap_limit: 1G

networks:
  host-monitor-net:
    driver: bridge
    ipam:
      driver: default
      config:
      -  subnet: 172.31.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: 1450
  monitor-net:
    driver_opts:
      com.docker.network.driver.mtu: 1450
  tunnel-net:
    driver_opts:
      com.docker.network.driver.mtu: 1450
  proxy-net:
    driver_opts:
      com.docker.network.driver.mtu: 1450
  ipv6-service-net:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
      -  subnet: fd01::/80
    driver_opts:
      com.docker.network.driver.mtu: 1450
